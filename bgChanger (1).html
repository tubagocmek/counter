<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg Changer</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        font-size: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">Yazi</div>
    <script>
      const container = document.querySelector(".container");

      const getRandomIntInclusive = (min, max) => {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      };
      let birinciRenk = getRandomIntInclusive(0, 359);
      let ikinciRenk = getRandomIntInclusive(0, 100);
      let ucuncuRenk = getRandomIntInclusive(0, 100);

      if (ucuncuRenk < 50) {
        container.style.color = "#f2f2f2";
      } else {
        container.style.color = "#000";
      }

      container.style.backgroundColor = `hsl(${birinciRenk}, ${ikinciRenk}%, ${ucuncuRenk}%)`;
    </script>
  </body>
</html>
