<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="body" d-inline-block ">
<div class="container ">
    <button class="word">C</button>
    <button class="zero" id="count" >0</button>
    <button class="word">U</button>
    <button class="word">N</button>
    <button class="word">T</button>
    <button class="word">E</button>
    <button class="word">R</button>
 </div>
    
<div class="butonlar">
    <button class="decrease" onclick="decrease()">Decrease</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="increase" onclick="increase()">Increase</button>
   </div>
   <br>
   <br>

   <div class="name">by Tuba Göçmek</div>

<script src="js/script.js"></script>
   
</body>
</html>
